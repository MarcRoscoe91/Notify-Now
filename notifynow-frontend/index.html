<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0A2540",
                        "background-light": "#F9FAFB",
                        "background-dark": "#1F2937",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "subtle-text-light": "#6B7280",
                        "subtle-text-dark": "#9CA3AF",
                        "error": "#DC2626",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<div class="flex-grow flex flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-6">
<div class="text-center">
<span class="material-symbols-outlined text-primary dark:text-white text-5xl">
                        description
                    </span>
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark mt-2">Create Your Account</h1>
</div>
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-sm font-medium pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-gray-100 dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary h-12 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark p-3 text-base font-normal border border-gray-300 dark:border-gray-700" placeholder="Enter your email" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-sm font-medium pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark bg-gray-100 dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary h-12 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark p-3 text-base font-normal border-r-0 border border-gray-300 dark:border-gray-700" placeholder="Enter your password" type="password" value=""/>
<div class="text-subtle-text-light dark:text-subtle-text-dark flex bg-gray-100 dark:bg-gray-800 items-center justify-center pr-3 rounded-r-lg border border-l-0 border-gray-300 dark:border-gray-700 cursor-pointer">
<span class="material-symbols-outlined text-base">
                                    visibility_off
                                </span>
</div>
</div>
</label>
<label class="flex flex-col">
<p class="text-text-light dark:text-text-dark text-sm font-medium pb-2">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark bg-gray-100 dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary h-12 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark p-3 text-base font-normal border-r-0 border border-gray-300 dark:border-gray-700" placeholder="Confirm your password" type="password" value=""/>
<div class="text-subtle-text-light dark:text-subtle-text-dark flex bg-gray-100 dark:bg-gray-800 items-center justify-center pr-3 rounded-r-lg border border-l-0 border-gray-300 dark:border-gray-700 cursor-pointer">
<span class="material-symbols-outlined text-base">
                                    visibility_off
                                </span>
</div>
</div>
<!-- <p class="text-error text-xs pt-1">Passwords do not match</p> -->
</label>
</div>
<p class="text-xs text-subtle-text-light dark:text-subtle-text-dark text-center">
                    By signing up, you agree to our <a class="font-medium text-primary dark:text-white" href="#">Terms &amp; Conditions</a>.
                </p>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
<span class="truncate">Sign Up</span>
</button>
<p class="text-center text-sm text-subtle-text-light dark:text-subtle-text-dark">
                    Already have an account? <a class="font-medium text-primary dark:text-white" href="#">Log In</a>
</p>
</div>
</div>
</div>
</body></html>
